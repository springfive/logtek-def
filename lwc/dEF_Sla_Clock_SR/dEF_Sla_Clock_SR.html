<template>
    <template if:true={data}>

        <!--<p>timeVal:                                     {timeVal}</p>
        <p>SLA Dead Line (initRespCustBy) - DateTime:   {initRespCustBy}</p>
        <p>SLA Dead Line (deadLine) - epoch:            {deadLine}</p>
        <p>SR Created Date (createdDate) - DateTime:    {createdDate}</p>
        <p>Ring value (ringValue):                      {ringValue}</p>
        <p>Time zone (timeZone):                        {timeZone}</p>
        <p>Remaining time to reach SLA (remainTime):    {remainTime}</p>
        <p>deadLineMSG:                                 {deadLineMSG}</p>-->


        <article class="slds-card">
            <div class="slds-card__header slds-grid">
                <header class="slds-media slds-media_center slds-has-flexi-truncate">
                    <div class="slds-media__figure">
                        <span title="contact">

                            <!-- PROGRESS RING START -->
                            <lightning-progress-ring value={ringValue}
                                                     direction={direction}
                                                     size="large"
                                                     variant={variant}></lightning-progress-ring>
                            <!-- PROGRESS RING END -->



                            <span class="slds-assistive-text">contact</span>
                        </span>
                    </div>

                    <!-- INITIAL RESPONSE CARD START -->
                    <div class="slds-media__body">
                        <h2 class="slds-card__header-title">
                            <a href="#" class="slds-card__header-link slds-truncate" title="Card Header">
                                <p>Initial Response</p>
                            </a>
                        </h2>

                        <!-- Iitial Response SLA Info -->
                        <p>
                            <lightning-formatted-date-time value={initRespCustBy} year="numeric" month="numeric" day="numeric" hour="2-digit"
                                                           minute="2-digit" time-zone={timeZone} time-zone-name="short" hour12="false"></lightning-formatted-date-time>
                        </p>

                        <!-- Remaining/Exeeded time to SLA DeadLine -->
                        <template if:false={actualInitResp}>
                            <p> <strong><lightning-relative-date-time value={deadLineMSG}></lightning-relative-date-time></strong></p>
                        </template>

                    </div>
                    <!-- INITIAL RESPONSE CARD END -->



                    <!--<div class="slds-no-flex">
                        <button class="slds-button slds-button_neutral">‚è∏ Pause</button>
                    </div>-->



                </header>
            </div>
            <div class="slds-card__body"></div>
            <footer class="slds-card__footer"></footer>
        </article>

    </template>
</template>
